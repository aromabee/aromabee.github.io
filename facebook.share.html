	<meta property="og:type"               content="article" />
	<meta property="og:title"              content="Congratulations You Get Score 999." />
	<meta property="og:description"        content="Thank you so much." />
	<meta property="og:image"              content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
	<meta property="game:points" content="100" />

</head>
<body>
	<div id="demo"></div>

	<script type="text/javascript">
		window.fbAsyncInit = function() {
		    FB.init({
		      appId            : '1960575044191436',
		      autoLogAppEvents : true,
		      xfbml            : false, //set true if use social plugins
		      version          : 'v3.1'
		    });
		};

		(function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "https://connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));



		var x = document.getElementsByTagName("META");

		console.log(x[5].content);

		var urlParams = new URLSearchParams(window.location.search);
		// console.log(urlParams.get('description'));

		x[5].content = urlParams.get('score');
		document.getElementById("demo").innerHTML = x[5].content;

	</script>
</body>
